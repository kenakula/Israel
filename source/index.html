<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Учёба, путешествие и карьера для еврейской молодёжи">
  <meta name="keywords"
    content="Учёба, эмиграция, путешествие, Израиль, туры, экскурсии, походы, поломничество, masaisrael">
  <title>Israel</title>
  <link rel="preload" href="fonts/fira-sans-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/montserratbold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="no-js">
  <div style="display: none">
    <include src="build/img/sprite.svg"></include>
  </div>
  <header class="page-header">
    <div class="page-header__container container">
      <a href="tel:+97226216581" class="page-header__phone">+ (972) 2 – 621 – 6581</a>
      <a class="page-header__logo">
        <img src="img/header-logo.svg" width="137" height="48" alt="логотип сайта">
      </a>
      <button class="page-header__button" type="button">Заказать звонок</button>
    </div>
  </header>
  <main class="page-main">
    <section class="promo">
      <h1>Учёба, путешествие и карьера для еврейской молодёжи</h1>
      <button class="promo__scroll" type="button">
        <span class="visually-hidden">Прокрутить вниз</span>
      </button>
    </section>
  </main>

  <section class="modal modal--callback">
    <div class="modal__inner">
      <button class="modal__close" type="button">
        <span class="visually-hidden">Закрыть окно</span>
      </button>
      <h2>Заказать звонок</h2>
      <p>
        Оставьте ваши контактные данные,<br> мы свяжемся с вами в течение рабочего дня и обязательно поможем найти ответ
        на
        ваш вопрос!
      </p>
      <form class="modal__form form--modal" action="#">
        <div class="form__inner form__inner--name">
          <label for="name">Имя</label>
          <input type="text" id="name" placeholder="Имя" required>
          <span class="form__input-border"></span>
        </div>
        <div class="form__inner form__inner--phone">
          <label for="phone">Телефон</label>
          <input type="tel" id="phone" placeholder="Телефон" required>
        </div>
        <button type="submit">Перезвоните мне</button>
        <div class="form__inner form__inner--consent">
          <input class="visually-hidden" type="checkbox" id="consent" required>
          <label for="consent">Нажимая на кнопку, вы даёте согласие на обработку персональных данных</label>
        </div>
      </form>
    </div>
  </section>

  <script src="js/vendor.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
